<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        let nome = 'Marcela Gonçalves';

        //propriedade length, retorna a quantidade de caracteres contidas numa string
        document.write(nome.length);

        //propriedade charAt(), retorna o caracter contino no indice passado como parametro
        document.write(nome.charAt(2));

        //propriedade indexOf, retorna a primeira posição da primeira ocorrencia na string
        document.write(nome.indexOf('a'));

        //propriedade replace(valor a ser pesquisado, valor que substituirá), substitui valores dentro de uma string
        document.write(nome.replace('Gonçalves', 'Diniz'));

    </script>
</body>
</html>
