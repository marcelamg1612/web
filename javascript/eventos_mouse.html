<body>
    <div onclick="alert('Teste')" style="background: #ccc; height: 150px; width: 150px;"></div>
    <div ondblclick="alert('Teste')" style="background: red; height: 150px; width: 150px;"></div>

    <div onmousemover="alert('Teste')" style="background: yellow; height: 150px; width: 150px;"></div>
    <div onmouseup="alert('Teste')" style="background: blue; height: 150px; width: 150px;"></div>
