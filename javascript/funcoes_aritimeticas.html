<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        let numero = 10.500;

        //arredonda o valor pra mais
        document.write(Math.ceil(numero));

        //arredonda o valor pra menos 
        document.write(Math.floor(numero));

        //valor depois da virgula < 5 arredonda pra baixo, contrario arredonda pra cima
        document.write(Math.round(numero));

        //retorna um valor aleatorio entre 0 e 1
        document.write(Math.random());

    </script>
</body>
</html>
