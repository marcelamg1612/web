<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let lista_numeros = Array();

      lista_numeros[0] = '12';
      lista_numeros[1] = 1;
      lista_numeros[2] = '18';
      lista_numeros[3] = 4;
      lista_numeros[4] = 100;
      lista_numeros[5] = 74;

      console.log(lista_numeros.sort((a, b) => a - b));

      let lista_alpha_numericos = Array();

      lista_alpha_numericos[0] = 'Abc';
      lista_alpha_numericos[1] = 'teste';
      lista_alpha_numericos[2] = '*';
      lista_alpha_numericos[3] = '4';
      lista_alpha_numericos[4] = 'camksna';
      lista_alpha_numericos[5] = 'dfsfdsf';

      console.log(lista_alpha_numericos.sort());
    </script>
  </body>
